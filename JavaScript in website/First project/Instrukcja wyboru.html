<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Instrukcja wyboru</title>
</head>
<body>
    <script>
        var day=prompt('Wpisz liczbę od 1 do 7');
        switch(day)
        {
            case '1':
            document.write('Poniedziałek');
            break;
            case '2':
            document.write('Wtorek');
            break;   
            case '3':
            document.write('Środa');
            break;
            case '4':
            document.write('Czwartek');
            break;
            case '5':
            document.write('Piątek');
            break;
            case '6':
            document.write('Sobota');
            break;
            case '7':
            document.write('Niedziela');
            break;
            default:
            document.write('Nie podano liczby z przedziału');
            break;
        }
    </script>
</body>
</html>
