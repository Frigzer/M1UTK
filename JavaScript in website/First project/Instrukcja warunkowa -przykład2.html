<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        Instrukcja warunkowa
    </title>
</head>
<body>
    <script>
        var l1=prompt('Wpisz liczbę l1...');
        var l2=prompt('Wpisz liczbę l2...');
        l1=parseFloat(l1);
        l2=parseFloat(l2);
        document.write("Zmienna l1="+l1+",a zmienna l2="+l2+".<br>");
        if (l1>l2)
        {
            document.write("Zmienna l1 jest większa od zmiennej 12.");
        }
        else if(l2>l1)
        {
            document.write("Zmienna l2 jest większa od zmiennej l1.");
        }
        else
        {
            document.write("Zmienne l1 i l2 są sobie równe");
        }
    </script>
</body>
</html>
