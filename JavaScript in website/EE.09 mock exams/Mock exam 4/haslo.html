<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Miernik jakości hasła</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <section id="baner">
        <h1><a href="index.html">Sprawdź swoje hasło</a></h1>
    </section>
    <section id="lewy">
        <h2>Wybierz</h2>
        <ol>
            <li><a href="haslo.html">Sprawdź hasło</a></li>
            <li><a href="zasady.html">Zasady tworzenia hasła</a></li>
        </ol>
    </section>
    <section id="prawy">
        <p>Twoje hasło:</p><input type="password" id="haslo">
        <input type="button" id="sprawdz" value="Sprawdź">
        <p id="rezultat"></p>
        <script>
            document.querySelector('#sprawdz').onclick=function()
            {
                var haslo=document.querySelector('#haslo').value;
                var rezultat=document.querySelector('#rezultat');
                if(haslo.length==0)
                {
                    rezultat.style.color='red';
                    rezultat.innerHTML='WPISZ HASŁO !!!';
                }
                //else
                //{
                    
                //}
            }
        </script>
    </section>
    <section id="stopka">
        <h3>Miernik jakości hasła</h3>
        <p>Stronę opracował: PESEL</p>
    </section>
</body>
</html>
