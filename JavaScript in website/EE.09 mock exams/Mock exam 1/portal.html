<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ogłoszenia</title>
    <link rel="stylesheet" href="styl6.css">
</head>
<body>
    <section id="baner">
        <h1>Ogłoszenia drobne</h1>
    </section>
    <section id="panele_informacyjne">
        <section id="pierwszy">
            <h3>telefon</h3>
            <p>601601601</p>
        </section>
        <section id="drugi">
            <h3>e-mail</h3>
            <p>ogloszenia@poczta.pl</p>
        </section>
        <section id="trzeci">
            <h3>Adres</h3>
            <p>ul. Morska 45 Gdynia</p>
        </section>
        <section id="czwarty">
            <img src="logo.png" alt="logo">
        </section>
    </section>
    <section id="panele">
        <section id="lewy">
            <h2>Ceny</h2>
            <table>
                <tr><td>Ile?</td><td>Koszt</td><td>Upust</td></tr>
                <tr><td>1-40</td><td>3 PLN</td><td rowspan="2">0,30 PLN dla stałych klientów</td></tr>
                <tr><td>41 i więcej</td><td>2 PLN</td></tr>
            </table>
        </section>
        <section id="srodkowy">
            <h2>Policz koszt ogółem</h2>
            <form>
                <label>Liczba ogłoszeń:</label><br><input type="number" id="lo"><br>
                <input type="checkbox" id="check"><label>Jestem stałym klientem</label><br>
                <input type="button" value="KALKULACJA" id="send">
            </form>
            <div id="result"></div>
            <script>
                document.querySelector('#send').onclick=function()
                {
                    var lo=document.querySelector('#lo').value;
                    var check=document.querySelector('#check');
                    var result=document.querySelector('#result');
                    var tekst='Twoje ogłoszenia będą kosztować: ';
                    if(lo>0 && lo<41)
                    {
                        if(check.checked)
                        {
                            result.innerHTML=tekst+(lo*2.7)+'PLN';
                        }
                        else
                        {
                            result.innerHTML=tekst+(lo*3)+'PLN';
                        }
                    }
                    else
                    {
                        if(check.checked)
                        {
                            result.innerHTML=tekst+(lo*1.7)+'PLN';
                        }
                        else
                        {
                            result.innerHTML=tekst+(lo*2)+'PLN';
                        }      
                    }
                }
            </script>
        </section>
        <section id="prawy">
            <h2>Znajdujesz się na stronie portalu ogłoszeniowego</h2>
            <img src="grafika.png" alt="Oblicz koszt ogłoszenia">
        </section>
    </section>
    <section id="stopka">
        Portal ogłoszeniowy opracował: PESEL
    </section>
</body>
</html>
